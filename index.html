<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Val Lipat">
    <meta name="description" content="Game of Thrones Text Generator">
  	<meta name="theme-color" content="#34344A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Game of Thrones Text Generator</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
    <header>
        <iframe class="logo" src="img/logo.svg" title="Game of Thrones logo"></iframe>
        <p class="ipsum">Text Generator</p>
    </header>
    <main>
        <p class="select">Select character</p>
        <div class="characters-container">
            <div class="characters characters-row-1">
                <div class="character-wrapper">
                    <img class="character-image" src="img/daenerys.png" alt="daenerys">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/jon.png" alt="jon">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/cersei.png" alt="cersei">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/arya.png" alt="arya">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/jaime.png" alt="jaime">
                </div>
            </div>
            <div class="characters characters-row-2">
                <div class="character-wrapper">
                    <img class="character-image" src="img/tyrion.png" alt="tyrion">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/sansa.png" alt="sansa">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/bran.png" alt="bran">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/sam.png" alt="sam">
                </div>
                <div class="character-wrapper">
                    <img class="character-image" src="img/melisandre.png" alt="melisandre">
                </div>
            </div>
        </div>
        <p class="select">Select number of paragraphs</p>
        <div class="range-container">
            <span class="minmax">1</span>
            <input class="range" type="range" min="1" max="25" value="3">
            <span class="minmax">25</span>
        </div>
        <p class="range-value"><span class="name">Daenerys</span><span class="divider"> &#10140; </span><span class="number-paragraphs">3 </span><span class="paragraph">paragraphs</span></p>
        <textarea class="textarea"></textarea>
        <div>
            <button class="button add-tag">Add &lt;p&gt; tags</button>
            <button class="button copy">Copy</button>
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/vlipatdev" class="footer-name">Val Lipat</a>. Emojis from Twitter.</p>
    </footer>
</body>
</html>
